<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: #cdd6da;
            background-image: linear-gradient(160deg, #10678d 0%, #464963 100%);
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .card{
            width: 650px;
            height: 325px;
            background-color: #4e094c;
            display: flex;
            position: relative;
            overflow: hidden;

        }
        .textBox{
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 25px;
            color: white;
        }
        .imageBox img{
            width: 50%;
            height: 100%;
            /* background-color: white; */
            /* background-image: url("3rdCard.png"); */
            /* background-size: contain;
            background-position: center; */

            
        }
        #contentBox{
            width: 75%;
            display: flex;
            flex-direction: column;
            gap: 65px;
        }
        h1{
            font-size: 2.4rem;

        }
        #descBox p{
            font-size: 1.1rem;
        }
        #statsBox{
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="textBox">
                <div id="contentBox">
                    <h1 id="textHeading">
                        Get insights that help your business grow

                    </h1>
                    <div id="desBox">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatem atque ipsum labore enim quisquam nostrum?</p>

                    </div>
                    <div id="statsBox">
                        <div>
                            <div id="number">
                                10K+
                            </div>
                            <div id="unit">
                                Comments
                            </div>

                        </div>
                        <div>
                            <div id="number">
                                214
                            </div>
                            <div id="unit">
                                Paid Users
                            </div>
                        </div>
                        <div>
                            <div id="number">
                                12M+
                            </div>
                            <div id="unit">
                                Views
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="imageBox">
                <img src="3rdCard.png">
            </div>
        </div>
    </div>
</body>
</html>
